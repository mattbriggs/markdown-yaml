<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ headline }}</title>
    <meta name="description" content="{{ description }}">
</head>
<body>
    <article>
        <header>
            <h1>{{ headline }}</h1>
            <p>By {{ author }} on {{ datePublished[:10] }}</p>
            <p>{{ description }}</p>
        </header>
        {% for part in article_parts %}
            <section>
                <h2>{{ part.name }}</h2>
                {{ part.text | safe }}
            </section>
        {% endfor %}
    </article>
</body>
</html>
